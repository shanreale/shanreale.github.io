  <style>
    body {
      background-color: #f3f4f6; /* Light gray background to avoid white screen */
      min-height: 100vh;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes carouselFade {
      0% { opacity: 1; }
      25% { opacity: 1; }
      30% { opacity: 0; }
      95% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes successPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    .animate-slide-in {
      animation: slideIn 0.8s ease-out forwards;
    }
    .animate-success {
      animation: successPulse 1.5s ease-in-out;
    }
    .hover-scale {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .carousel-bg {
      animation: carouselFade 12s infinite;
    }
    .parallax {
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      z-index: 1000;
      background-color: #3b82f6;
      padding: 16px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    #back-to-top:hover {
      background-color: #1e40af;

    }
    #error-message {
      display: none;
      text-align: center;
      padding: 20px;
      color: #dc2626;

    }

    function MarketTrends() {
      const [selectedYear, setSelectedYear] = React.useState('2025');
      const dataByYear = {
        '2019': [300000, 310000, 305000, 315000, 320000, 325000, 330000, 335000, 340000, 345000, 350000, 355000],
        '2020': [320000, 325000, 330000, 335000, 340000, 345000, 350000, 355000, 360000, 365000, 370000, 375000],
        '2021': [350000, 355000, 360000, 365000, 370000, 375000, 380000, 385000, 390000, 395000, 400000, 405000],
        '2022': [380000, 385000, 390000, 395000, 400000, 405000, 410000, 415000, 420000, 425000, 430000, 435000],
        '2023': [400000, 405000, 410000, 415000, 420000, 425000, 430000, 435000, 440000, 445000, 450000, 455000],
        '2024': [420000, 425000, 430000, 435000, 440000, 445000, 450000, 455000, 460000, 465000, 470000, 475000],
        '2025': [450000, 455000, 460000, 465000, 470000, 475000, 480000, 485000, 490000, 495000, 500000, 505000],
      };

      React.useEffect(() => {
        const ctx = document.getElementById('marketChart').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
              label: `Average Home Price ($) in ${selectedYear}`,
              data: dataByYear[selectedYear],
              borderColor: '#3b82f6',
              fill: false,
              tension: 0.4
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: false, title: { display: true, text: 'Price ($)' } },
              x: { title: { display: true, text: 'Month' } }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return `$${context.parsed.y.toLocaleString()}`;
                  }
                }
              }
            }
          }
        });
        return () => chart.destroy();
      }, [selectedYear]);

      return (
        <section id="market-trends" className="py-20 bg-white">
          <div className="container mx-auto text-center px-4">
            <h2 className="text-4xl md:text-5xl font-bold mb-12 animate-fade-in">Market Trends</h2>

              <select 
                id="year-select"
                value={selectedYear} 
                onChange={(e) => setSelectedYear(e.target.value)} 
                className="p-2 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-600"
                aria-label="Select year for market trends"
              >
                {Object.keys(dataByYear).map(year => (
                  <option key={year} value={year}>{year}</option>
                ))}
              </select>
            </div>
            <div className="max-w-3xl mx-auto">
              <canvas id="marketChart" className="animate-fade-in"></canvas>
              <p className="text-gray-600 mt-6">Explore the latest trends in the real estate market to make informed decisions. Select a year to view monthly average home prices.</p>
            </div>
          </div>
        </section>
      );
    }

    function MortgageCalculator() {
      const [loanAmount, setLoanAmount] = React.useState(300000);
      const [interestRate, setInterestRate] = React.useState(4.5);
      const [loanTerm, setLoanTerm] = React.useState(30);
      const [monthlyPayment, setMonthlyPayment] = React.useState(0);

      React.useEffect(() => {
        const monthlyRate = interestRate / 100 / 12;
        const numberOfPayments = loanTerm * 12;
        const payment = loanAmount * (monthlyRate * Math.pow(1 + monthlyRate, numberOfPayments)) / (Math.pow(1 + monthlyRate, numberOfPayments) - 1);
        setMonthlyPayment(payment.toFixed(2));
      }, [loanAmount, interestRate, loanTerm]);

      return (
        <section id="calculator" className="py-20 bg-gray-100">
          <div className="container mx-auto text-center px-4">
            <h2 className="text-4xl md:text-5xl font-bold mb-12 animate-fade-in">Mortgage Calculator</h2>
            <div className="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg animate-fade-in">
              <div className="flex flex-col gap-6">
                <div>
                  <label className="block text-lg font-semibold mb-2">Loan Amount ($)</label>
                  <input 
                    type="number" 
                    value={loanAmount} 
                    onChange={(e) => setLoanAmount(Number(e.target.value))} 
                    className="w-full p-4 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-600" 
                    aria-label="Loan Amount"
                  />
                </div>
                <div>
                  <label className="block text-lg font-semibold mb-2">Interest Rate (%)</label>
                  <input 
                    type="number" 
                    step="0.1" 
                    value={interestRate} 
                    onChange={(e) => setInterestRate(Number(e.target.value))} 
                    className="w-full p-4 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-600" 
                    aria-label="Interest Rate"
                  />
                </div>
                <div>
                  <label className="block text-lg font-semibold mb-2">Loan Term (Years)</label>
                  <input 
                    type="number" 
                    value={loanTerm} 
                    onChange={(e) => setLoanTerm(Number(e.target.value))} 
                    className="w-full p-4 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-600" 
                    aria-label="Loan Term"
                  />
                </div>
                <div className="text-2xl font-semibold text-blue-600">
                  Monthly Payment: ${monthlyPayment}
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function BackToTop() {
      React.useEffect(() => {
        const button = document.getElementById('back-to-top');
        const handleScroll = () => {
          if (window.scrollY > 300) {
            button.style.display = 'block';
          } else {
            button.style.display = 'none';
          }
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const scrollToTop = () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      return (
        <button
          id="back-to-top"
          className="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg hover-scale"
          onClick={scrollToTop}
          aria-label="Back to Top"
        >
          <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
          </svg>
        </button>
      );
    }
